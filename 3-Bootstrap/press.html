<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    /* Press */
    #press {
      background-color: #fc9d9d;
      padding: 0 8%;
    }

    .press-img {
      width: 100%;
    }

    .press-width {
      margin: auto;
    }

    .press-pos {
      margin: auto;
      padding-top: 9%;
      padding-bottom: 9%;
    }
    </style>
  </head>
  <body>

    <!-- Press -->
    <section id="press">
      <div class="row press-width">
        <div class="col-lg-2 col-md-3 col-sm-6 press-pos">
          <img class="press-img" src="images/forbes.png" alt="forbes-logo">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 press-pos">
          <img class="press-img" src="images/theEconomist.png" alt="theEconomist-logo">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 press-pos">
          <img class="press-img" src="images/bloomberg.png" alt="bloomberg-logo">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 press-pos">
          <img class="press-img" src="images/businessInsider.png" alt="biz-insider-logo">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 press-pos">
          <img class="press-img" src="images/wired.png" alt="wired-logo">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-6 press-pos">
          <img class="press-img" src="images/wsj.svg" alt="wsj-logo">
        </div>
      </div>
    </section>

  </body>
</html>
